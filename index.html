<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section scroll</title>

    <script src="js/sectionScroll.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            width: 100vw;
        }

        #section1, #section3, #section5 {
            background: red;
        }

        #section2, #section4 {
            background: deeppink;
        }
    </style>
</head>

<body>
    <div class="section" id="section1">Section 1</div>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
    <div class="section" id="section4">Section 4</div>
    <div class="section" id="section5">Section 5</div>
</body>
</html>
